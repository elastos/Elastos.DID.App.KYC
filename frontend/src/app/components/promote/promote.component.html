<h3 style="text-align: center;">{{dialogTitle}}</h3>
<div mat-dialog-content>
  {{dialogContent}}
</div>
<div mat-dialog-actions>
  <button style="width:100%; border-top:1px solid rgba(25,31,37,.08); border-radius: 0px" mat-button mat-dialog-close cdkFocusInitial (click)="closeDialog()">Ok</button>
</div>
