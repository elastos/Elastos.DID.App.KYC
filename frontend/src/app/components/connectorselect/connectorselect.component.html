<h3 style="text-align: center;">{{dialogTitle}}</h3>
<div mat-dialog-actions>
  <button style="width:100%; border-top:1px solid rgba(25,31,37,.08); border-radius: 0px" mat-button mat-dialog-close (click)="selectConnectorVersion('essentials')">Essentials</button>
  <button style="margin-left: 0; width:100%; border-top:1px solid rgba(25,31,37,.08); border-radius: 0px" mat-button mat-dialog-close (click)="selectConnectorVersion('mydentity')">Mydentity</button>
</div>
